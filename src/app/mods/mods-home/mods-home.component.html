<app-divider>Modal Component</app-divider>
<button (click)="onClick()" class="ui button">Show Modal</button>
<app-modal (close)="onClick()" *ngIf="modalOpen">
    <div modalTitle>I am a reuseable Title</div>
    <p>I am reuseable modal</p>
    <ng-container modalFooter>
        <button class="ui button" (click)="onClick()">OK</button>
    </ng-container>
</app-modal>
